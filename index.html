
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Porównanie spalania</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <h1>Porównaj spalanie samochodu elektrycznego i benzynowego </br>
        zależne od Twojego stylu jazdy</h1>
    </div>
    <div class="car" id="car1">
      <h2>Samochód elektryczny</h2>
    </div>
    <div class="car" id="car2">
      <h2>Samochód benzynowy</h2>
    </div>
    <div class="car" id="calc">
      <h2>Kalkulator</h2>
      <div class="cityKm">
        <p class="label">Kilometry przejechane w mieście</p>
        <input type="range" min="0" max="1000" step="10" value="50" class="slider" id="sliderCity">
        <input type="number" min="0" max="1000" step="10" class="input" id="kmCity">
      </div>
      <div class="roadKm">
        <p class="label">Kilemetry przejechane poza miastem</p>
        <input type="range" min="0" max="1000" step="10" value="50" class="slider" id="sliderRoad">
        <input type="number" min="0" max="1000" step="10" class="input" id="kmRoad">
      </div>
      <div class="check">
        <p class="label">Sprawdź teraz</p>
        <button type="button" class="button" name="button">Oblicz</button>
      </div>
    </div>
    <div class="author">
      <b>Autor: Jarosław Wojtyra - v. 1.0 - 20.03.2020 r. <a href="mailto:jaroslawwojtyra@gmail.com?subject=kalkulator_spalania">napisz</a></b>
    </div>
    <script src="script.js"></script>
  </body>
</html>
